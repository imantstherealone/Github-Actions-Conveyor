name: Python Greetings Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - name: Informational output
        run: echo "Installing all required dependencies..."
      
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Checkout Python Greetings repository
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: python-greetings
          
      - name: Install dependencies
        run: |
          echo "Starting dependency installation..."
          cd python-greetings 
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          
          echo "Dependencies installed successfully!"
        
  deploy-to-dev:
    needs: install-pip-deps
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Deploy to DEV
        uses: ./.github/actions/deploy
        with:
          env_name: dev
          port: 7001
        
  tests-on-dev:
    needs: deploy-to-dev
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Test on DEV
        uses: ./.github/actions/test
        with:
          env_name: dev
        
  deploy-to-staging:
    needs: tests-on-dev
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Deploy to STAGING
        uses: ./.github/actions/deploy
        with:
          env_name: staging
          port: 7002
        
  tests-on-staging:
    needs: deploy-to-staging
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Test on STAGING
        uses: ./.github/actions/test
        with:
          env_name: staging
        
  deploy-to-preprod:
    needs: tests-on-staging
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Deploy to PREPROD
        uses: ./.github/actions/deploy
        with:
          env_name: preprod
          port: 7003
        
  tests-on-preprod:
    needs: deploy-to-preprod
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Test on PREPROD
        uses: ./.github/actions/test
        with:
          env_name: preprod
        
  deploy-to-prod:
    needs: tests-on-preprod
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Deploy to PROD
        uses: ./.github/actions/deploy
        with:
          env_name: prod
          port: 7004
        
  tests-on-prod:
    needs: deploy-to-prod
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Test on PROD
        uses: ./.github/actions/test
        with:
          env_name: prod 